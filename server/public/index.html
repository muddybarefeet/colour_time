    <script>
        
        $(function() {
            //put the data from the data file(var colours inside here) into the collection
            var library = new colourCollection(colourPallett);

            //add the data to the model in an object
            var app = new appModel({ colours: library });

            //make a new appView with the model linked
            var view = new signup({ model: app });

             $('body').append(view.render());


        });
